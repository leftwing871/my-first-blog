{% extends "blog/base.html" %}

{% block content %}

    {% for post in post_list %}
    <div class="post">
        <p>{{ post.published_date }}</p>
        <h2>
            <a href="{% url "post_detail" post.pk %}">
                {{ post.title }}
            </a>
        </h2>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    {% endfor %}

{% endblock %}
